<article class="[ region ] [ bg-tertiary color-dark ]">
  <div class="[ wrapper ] [ split-pair ]" data-type="small">
    <div class="[ intro ] [ flow ]">
      <h2 class="heading" data-type="secondary">{{ title }}</h2>
      <p>{{ summary }}</p>
    </div>
    <div>
      <a href="{{ button.url }}" class="button" data-size="large">{{ button.text }}</a>
    </div>
  </div>
</article>
